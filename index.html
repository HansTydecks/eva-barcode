<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <main class="main-content">
            <!-- Main Visualization Area -->
            <div class="visualization-container">
                <div class="station-content" id="barcode-station">
                    <div class="scanner-display">
                        <div class="scanner-text">Benutze den Scanner</div>
                        <div class="scanner-status" id="scannerStatus">Bereit...</div>
                        <div class="scanned-code" id="scannedCode"></div>
                    </div>
                </div>

            </div>

            <!-- Mission Box -->
            <div class="mission-box">
                <div class="byte-companion" id="byteCompanion">
                    <div class="byte-circle">
                        <img class="byte-character" id="byteCharacter" src="Byte_mascot/Byte_normal.png" alt="Byte">
                    </div>
                </div>
                <div class="mission-text">
                    <h3 id="missionTitle">Erkunde das System!</h3>
                    <p id="missionDescription">Was passiert, wenn du etwas eingibst?</p>
                </div>
                <div class="timer-display" id="timerDisplay" style="display: none;">
                    <div class="timer-text">Arbeitszeit</div>
                    <div class="timer-value" id="timerValue">3:00</div>
                </div>
            </div>

            <!-- Modal Overlay -->
            <div class="modal-overlay" id="modalOverlay" style="display: none;">
                <div class="modal-content">
                    <div class="modal-byte">
                        <div class="byte-circle">
                            <img class="byte-character" src="Byte_mascot/Byte_Thinking.png" alt="Byte">
                        </div>
                    </div>
                    <div class="modal-text">
                        <h3 id="modalTitle">FÃ¼lle nun dein Arbeitsblatt aus.</h3>
                        <div class="modal-timer">
                            <div class="modal-timer-value" id="modalTimerValue">3:00</div>
                            <div class="modal-timer-text" id="modalTimerText">Minuten bis zum Stationswechsel</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
